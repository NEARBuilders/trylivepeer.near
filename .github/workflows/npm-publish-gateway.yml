name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - "../../gateway"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: yarn

      - name: Build your project
        run: yarn build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_NPM_TOKEN }}
